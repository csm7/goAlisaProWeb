<!DOCTYPE html>
<html>
<head>
    <title>UGV Telemetry - Configuration</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">UGV Telemetry</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/telemetry">Telemetry</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/configuration">Configuration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>UGV Configuration</h1>
        <p class="lead">Update the UGV parameters below. The changes will be sent to the device in real-time.</p>
        <div class="row">
            <div class="col-md-6">
                <form id="configForm">
                    <div class="mb-3">
                        <label for="maxSpeed" class="form-label">Max Speed</label>
                        <input type="number" class="form-control" id="maxSpeed" name="maxSpeed" placeholder="Enter maximum speed">
                        <div class="form-text">The maximum speed the UGV is allowed to travel at.</div>
                    </div>
                    <div class="mb-3">
                        <label for="turnSpeed" class="form-label">Turn Speed</label>
                        <input type="number" class="form-control" id="turnSpeed" name="turnSpeed" placeholder="Enter turning speed">
                        <div class="form-text">The speed at which the UGV will turn.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Configuration</button>
                </form>
                <div id="responseMessage" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('configForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const maxSpeed = document.getElementById('maxSpeed').value;
            const turnSpeed = document.getElementById('turnSpeed').value;
            const responseDiv = document.getElementById('responseMessage');

            const config = {
                max_speed: parseFloat(maxSpeed),
                turn_speed: parseFloat(turnSpeed)
            };

            fetch('/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(config)
            })
            .then(response => {
                if(response.ok) {
                    responseDiv.innerHTML = '<div class="alert alert-success" role="alert">Configuration updated successfully!</div>';
                } else {
                    responseDiv.innerHTML = '<div class="alert alert-danger" role="alert">Failed to update configuration.</div>';
                }
            })
            .catch(error => {
                responseDiv.innerHTML = `<div class="alert alert-danger" role="alert">An error occurred: ${error}</div>`;
            });
        });
    </script>
</body>
</html>
