<!DOCTYPE html>
<html>
<head>
    <title>UGV Telemetry - Real-time</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/chart.js"></script>
    <script src="/static/js/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">UGV Telemetry</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/telemetry">Telemetry</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/configuration">Configuration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Real-time Telemetry</h1>
        <div class="row">
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-12 mb-4">
                        <h2>Throttle</h2>
                        <canvas id="throttleChart"></canvas>
                    </div>
                    <div class="col-12 mb-4">
                        <h2>Motor Temperature (FET)</h2>
                        <canvas id="tempChart"></canvas>
                    </div>
                    <div class="col-12 mb-4">
                        <h2>Voltage In</h2>
                        <canvas id="voltageChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <h3>Live Data</h3>
                <div id="telemetry" class="bg-light p-3 rounded" style="height: 600px; overflow-y: auto;">
                    <pre>Waiting for data...</pre>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/telemetry.js"></script>
</body>
</html>
