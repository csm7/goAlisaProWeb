<!DOCTYPE html>
<html>
<head>
    <title>UGV Telemetry - Real-time</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/chart.js"></script>
    <script src="/static/js/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">UGV Telemetry</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/telemetry">Telemetry</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/configuration">Configuration</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h6 class="mb-4">Real-time Telemetry</h6>
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-secondary text-white">System Status (Fault Codes)</div>
                <div class="card-body">
                    <div class="row text-center" id="faultStatusPanel">
                        <div class="col-md-4"><span class="badge bg-success">RF: OK</span></div>
                        <div class="col-md-4"><span class="badge bg-success">RB: OK</span></div>
                        <div class="col-md-3"><span class="badge bg-success">LF: OK</span></div>
                        <div class="col-md-3"><span class="badge bg-success">LB: OK</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-9">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body p-2">
                            <h6 class="card-title text-center">Throttle (Input)</h6>
                            <canvas id="throttleChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body p-2">
                            <h6 class="card-title text-center">Input Voltage (V)</h6>
                            <canvas id="voltageChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body p-2">
                            <h6 class="card-title text-center">Motor RPM (ERPM)</h6>
                            <canvas id="rpmChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body p-2">
                            <h6 class="card-title text-center">Duty Cycle (%)</h6>
                            <canvas id="dutyChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body p-2">
                            <h6 class="card-title text-center">Motor Current (A)</h6>
                            <canvas id="motorCurrentChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body p-2">
                            <h6 class="card-title text-center">Battery Current (A)</h6>
                            <canvas id="batteryCurrentChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body p-2">
                            <h6 class="card-title text-center">FET Temperature (Â°C)</h6>
                            <canvas id="tempChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-3">
            <h3>Live Data</h3>
            <div id="telemetry" class="bg-light p-2 rounded" style="height: 800px; overflow-y: auto; font-size: 0.8rem;">
                <pre>Waiting for data...</pre>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/telemetry.js"></script>
</body>
</html>
